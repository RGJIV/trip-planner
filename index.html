<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Routing - 10% Over Speed Limit + Turn Penalty</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  
  <style>
    body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    #map { height: 70vh; width: 100%; }
    #controls {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    input, button, label {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    .tweak { display: block; margin: 10px 0; }
    #status { color: #666; margin-top: 10px; }
  </style>
</head>
<body>

<div id="controls">
  <h2>Custom Routing Prototype</h2>
  <p><small>API key hard-coded (visible in source). Tweak parameters below.</small></p>
  
  <label>Origin: </label>
  <input type="text" id="origin" value="55 Chestnut Sq, Cashiers, NC 28717" size="40"/><br/>
  
  <label>Destination: </label>
  <input type="text" id="destination" value="139 Laurens St NW, Aiken, SC 29801" size="40"/><br/>
  
  <div class="tweak">
    <label>Speed Multiplier (1.0 = default): </label>
    <input type="range" id="speedMult" min="0.5" max="1.5" step="0.05" value="1.1"/>
    <span id="speedVal">1.1</span>x
  </div>
  
  <div class="tweak">
    <label>Penalize Small Roads (0.1 = strong avoid, 1.0 = no penalty): </label>
    <input type="range" id="smallPenalty" min="0.1" max="1.0" step="0.05" value="0.5"/>
    <span id="smallVal">0.5</span>
  </div>
  
  <div class="tweak">
    <label>Favor Major Roads (1.0 = default, 2.0 = strong favor): </label>
    <input type="range" id="majorFavor" min="1.0" max="2.0" step="0.1" value="1.5"/>
    <span id="majorVal">1.5</span>
  </div>
  
  <div class="tweak">
    <label>Distance Influence (0 = fastest, 300 = shortest): </label>
    <input type="range" id="distInfl" min="0" max="300" step="10" value="50"/>
    <span id="distVal">50</span>
  </div>
  
  <button onclick="planRoute()">Calculate Custom Route</button>
  <div id="status">Waiting for inputâ€¦</div>
</div>

<div id="map"></div>

<script>
  const API_KEY = "a18fb72d-5c88-4fd1-ac9c-c504d86796c6";

  const map = L.map('map').setView([35.1, -83.1], 10);
  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  let currentRouteLayer = null;

  // Update displayed values when sliders move
  document.getElementById('speedMult').oninput = function() { document.getElementById('speedVal').textContent = this.value; };
  document.getElementById('smallPenalty').oninput = function() { document.getElementById('smallVal').textContent = this.value; };
  document.getElementById('majorFavor').oninput = function() { document.getElementById('majorVal').textContent = this.value; };
  document.getElementById('distInfl').oninput = function() { document.getElementById('distVal').textContent = this.value; };

  async function planRoute() {
    const origin = document.getElementById('origin').value.trim();
    const dest = document.getElementById('destination').value.trim();
    const status = document.getElementById('status');

    if (!origin || !dest) {
      status.textContent = "Please enter origin and destination.";
      return;
    }

    status.textContent = "Planning route...";

    try {
      const origCoord = await geocode(origin);
      const destCoord = await geocode(dest);

      const speedMult = document.getElementById('speedMult').value;
      const smallPenalty = document.getElementById('smallPenalty').value;
      const majorFavor = document.getElementById('majorFavor').value;
      const distInfl = parseInt(document.getElementById('distInfl').value);

      const customModel = {
        "speed": [{ "if": "true", "multiply_by": speedMult }],
        "priority": [
          { "if": "road_class == RESIDENTIAL || road_class == SERVICE || road_class == UNCLASSIFIED", "multiply_by": smallPenalty },
          { "if": "road_class == PRIMARY || road_class == SECONDARY", "multiply_by": majorFavor }
        ],
        "distance_influence": distInfl
      };

      const url = `https://graphhopper.com/api/1/route?point=${origCoord.lat},${origCoord.lon}&point=${destCoord.lat},${destCoord.lon}&profile=car&key=${API_KEY}&custom_model=${encodeURIComponent(JSON.stringify(customModel))}&details=road_class`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error: ${res.status} - ${await res.text()}`);
      const data = await res.json();

      const path = data.paths[0];
      const points = decodePolyline(path.points);

      if (currentRouteLayer) map.removeLayer(currentRouteLayer);

      currentRouteLayer = L.polyline(points, {color: 'blue', weight: 5}).addTo(map);
      map.fitBounds(currentRouteLayer.getBounds());

      status.textContent = `Route found: ${(path.distance / 1000).toFixed(1)} km, ${Math.round(path.time / 60000)} minutes.`;
    } catch (err) {
      status.textContent = "Error: " + err.message;
    }
  }

  async function geocode(query) {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`);
    const data = await res.json();
    if (!data.length) throw new Error("Location not found");
    return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
  }

  function decodePolyline(encoded) {
    let index = 0, lat = 0, lng = 0;
    const poly = [];
    while (index < encoded.length) {
      let shift = 0, result = 0, byte;
      do {
        byte = encoded.charCodeAt(index++) - 63;
        result |= (byte & 0x1f) << shift;
        shift += 5;
      } while (byte >= 0x20);
      const dlat = ((result & 1) !== 0 ? ~(result >> 1) : (result >> 1));
      lat += dlat;
      shift = 0;
      result = 0;
      do {
        byte = encoded.charCodeAt(index++) - 63;
        result |= (byte & 0x1f) << shift;
        shift += 5;
      } while (byte >= 0x20);
      const dlng = ((result & 1) !== 0 ? ~(result >> 1) : (result >> 1));
      lng += dlng;
      poly.push([lat * 1e-5, lng * 1e-5]);
    }
    return poly;
  }
</script>
</body>
</html>
