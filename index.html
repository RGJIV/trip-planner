<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Routing - 10% Over Speed Limit + Turn Penalty</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5n/N0ZDv4=" 
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  
  <style>
    body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    #map { height: 70vh; width: 100%; }
    #controls {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    #status { color: #666; margin-top: 10px; }
  </style>
</head>
<body>

<div id="controls">
  <h2>Custom Routing Prototype</h2>
  <label>Origin: </label>
  <input type="text" id="origin" placeholder="e.g. Highlands, NC" size="30"/>
  <label>Destination: </label>
  <input type="text" id="destination" placeholder="e.g. Asheville, NC" size="30"/>
  <button onclick="planRoute()">Calculate Custom Route</button>
  <div id="status">Waiting for inputâ€¦</div>
</div>

<div id="map"></div>

<script>
  // Initialize basic Leaflet map (OpenStreetMap tiles)
  const map = L.map('map').setView([35.0526, -83.1968], 12); // centered near Highlands, NC
  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  let currentRouteLayer = null;

  async function planRoute() {
    const origin = document.getElementById('origin').value.trim();
    const dest = document.getElementById('destination').value.trim();
    const status = document.getElementById('status');

    if (!origin || !dest) {
      status.textContent = "Please enter both origin and destination.";
      return;
    }

    status.textContent = "Planning route... (Note: custom speed & turn penalty logic not yet implemented)";

    // Placeholder - real routing will use GraphHopper, OSRM, Valhalla, etc.
    // This example just draws a straight line for visual placeholder
    try {
      // Clear previous route
      if (currentRouteLayer) map.removeLayer(currentRouteLayer);

      // Very basic demo - straight line (will be replaced with real routing)
      const bounds = await getBoundsForDemo(origin, dest);
      currentRouteLayer = L.polyline(bounds, {color: 'blue', weight: 5}).addTo(map);
      map.fitBounds(bounds);

      status.textContent = "Route displayed (demo straight line). Real custom routing (GraphHopper + custom model) will be added next.";
    } catch (err) {
      status.textContent = "Error: " + err.message;
    }
  }

  // Helper for demo only - gets rough coordinates (replace with real geocoding)
  async function getBoundsForDemo(start, end) {
    const geocode = async (q) => {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(q)}&format=json&limit=1`);
      const data = await res.json();
      if (!data.length) throw new Error("Location not found");
      return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    };
    const p1 = await geocode(start);
    const p2 = await geocode(end);
    return [p1, p2];
  }
</script>
</body>
</html>
