<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Planning Webpage - Cashiers, NC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label>Start Address:</label><br>
        <input type="text" id="startAddress" placeholder="e.g., 55 Chestnut Square, Cashiers, NC" value="55 Chestnut Square, Cashiers, NC"><br>
        <label>End Address:</label><br>
        <input type="text" id="endAddress" placeholder="e.g., US-64, Cashiers, NC" value="US-64, Cashiers, NC"><br>
        <button onclick="calculateRoute()">Calculate Route</button>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
