<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Routing - 10% Over Speed Limit + Turn Penalty</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  
  <style>
    body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    #map { height: 70vh; width: 100%; }
    #controls { padding: 15px; background: #f8f9fa; border-bottom: 1px solid #ddd; }
    input, button, label { padding: 8px; margin: 5px; font-size: 16px; }
    .tweak { display: block; margin: 10px 0; }
    #status { color: #666; margin-top: 10px; }
  </style>
</head>
<body>

<div id="controls">
  <h2>Custom Routing Prototype</h2>
  <p><small>API key hard-coded. Sliders apply via POST. Test extremes for changes.</small></p>
  
  <label>Origin: </label>
  <input type="text" id="origin" value="55 Chestnut Sq, Cashiers, NC 28717" size="40"/><br/>
  
  <label>Destination: </label>
  <input type="text" id="destination" value="139 Laurens St NW, Aiken, SC 29801" size="40"/><br/>
  
  <div class="tweak">
    <label>Speed Multiplier: </label>
    <input type="range" id="speedMult" min="0.5" max="1.5" step="0.05" value="1.1"/>
    <span id="speedVal">1.1</span>x
  </div>
  
  <div class="tweak">
    <label>Penalize Small Roads: </label>
    <input type="range" id="smallPenalty" min
