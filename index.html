<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Navigator v8</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #000; color: #fff; display: flex; justify-content: center; }
        .card { background: #111; padding: 25px; border-radius: 20px; width: 100%; max-width: 480px; border: 1px solid #333; }
        h2 { color: #22c55e; margin: 0 0 15px 0; }
        label { display: block; margin-bottom: 5px; font-size: 0.75em; color: #888; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 15px; box-sizing: border-box; }
        .action-btn { width: 100%; padding: 16px; background: #22c55e; color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .info { font-size: 0.8em; color: #666; margin-top: 15px; border-left: 2px solid #22c55e; padding-left: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸš¢ Cruise Planner</h2>
        
        <label>STARTING POINT</label>
        <input type="text" id="origin" value="55 Chestnut Sq, Cashiers, NC 28717">

        <label>FINAL DESTINATION</label>
        <input type="text" id="destination" value="139 Laurens St NW, Aiken, SC 29801">

        <button class="action-btn" onclick="launchNav()">GET STRATEGIC ROUTE</button>

        <div class="info">
            <strong>SEQUENCE LOGIC:</strong> Forces SC-11 (Cherokee Foothills) as Waypoint 1 to eliminate the Seneca/Clemson traffic light tax. Maintains 110% velocity profile.
        </div>
    </div>

    <script>
        function launchNav() {
            const start = encodeURIComponent(document.getElementById('origin').value);
            const end = encodeURIComponent(document.getElementById('destination').value);
            
            // This is the specific coordinate on SC-11 that keeps you on the bypass
            const strategicWaypoint = "34.9080,-82.9010";

            // GOOGLE MAPS DIRECTIONS API FORMAT
            // origin: Starting point
            // destination: Final stop
            // waypoints: The "via" point. Note the 'via:' prefix which forces it to be a drive-through point in order.
            const url = `https://www.google.com/maps/dir/?api=1&origin=${start}&destination=${end}&waypoints=via:${strategicWaypoint}&travelmode=driving`;
            
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
