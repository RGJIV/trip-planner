<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Cruise Planner</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #0f172a; color: white; display: flex; justify-content: center; }
        .card { background: #1e293b; padding: 30px; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        h2 { color: #4ade80; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85em; color: #94a3b8; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; margin-bottom: 10px; }
        button.action-btn { width: 100%; padding: 15px; background: #22c55e; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1em; margin-top: 10px; }
        button.share-btn { width: 100%; padding: 10px; background: #334155; color: #4ade80; border: 1px solid #4ade80; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .add-stop { color: #4ade80; cursor: pointer; font-size: 0.9em; text-decoration: underline; }
        .stop-item { display: flex; gap: 5px; margin-bottom: 5px; }
        .remove-btn { background: #ef4444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸš¢ Strategic Planner</h2>
        
        <div class="input-group">
            <label>Start Address</label>
            <input type="text" id="origin" value="55 Chestnut Sq, Cashiers, NC">
        </div>

        <div id="stop-container">
            <label>Intermediate Stops</label>
        </div>
        <span class="add-stop" onclick="addStop()">+ Add a stop</span>

        <div class="input-group" style="margin-top: 20px;">
            <label>Final Destination</label>
            <input type="text" id="destination" placeholder="e.g. Aiken, Columbia, Charleston">
        </div>

        <button class="action-btn" onclick="launchNavigation(false)">Launch Navigation</button>
        <button class="share-btn" onclick="launchNavigation(true)">Copy Share Link to Text</button>

        <p id="status" style="font-size: 0.8em; color: #4ade80; text-align: center; margin-top: 10px;"></p>
    </div>

    <script>
        function addStop() {
            const container = document.getElementById('stop-container');
            const div = document.createElement('div');
            div.className = 'stop-item';
            div.innerHTML = `<input type="text" class="waypoint-input" placeholder="Stop address..."><button class="remove-btn" onclick="this.parentElement.remove()">X</button>`;
            container.appendChild(div);
        }

        function launchNavigation(isShare) {
            const origin = document.getElementById('origin').value;
            const dest = document.getElementById('destination').value;
            const stops = Array.from(document.querySelectorAll('.waypoint-input')).map(input => input.value).filter(v => v !== "");
            
            // Strategic Logic: Force SC-11 for Greenville-bound trips and beyond
            const scCities = ["Greenville", "Aiken", "Columbia", "Charleston", "Spartanburg", "Orangeburg", "Augusta"];
            let waypointStr = stops.join('|');
            
            const isHeadingEastSouth = scCities.some(city => dest.toLowerCase().includes(city.toLowerCase()));
            
            if(isHeadingEastSouth) {
                waypointStr += (waypointStr ? "|" : "") + "34.9080,-82.9010";
            }

            const url = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(dest)}&waypoints=${encodeURIComponent(waypointStr)}&travelmode=driving`;
            
            if(isShare) {
                navigator.clipboard.writeText(url);
                document.getElementById('status').innerText = "Link copied! Ready to text.";
            } else {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
